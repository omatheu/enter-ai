services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: enter-ai-backend
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    volumes:
      # Mount docs for dataset access
      - ./docs:/app/docs:ro
      # Mount backend code for development (optional - comment out for production)
      - ./backend/app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Static Files (Nginx)
  frontend:
    image: nginx:alpine
    container_name: enter-ai-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    depends_on:
      - backend

networks:
  default:
    name: enter-ai-network
